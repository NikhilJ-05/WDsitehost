<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Cinematic Universe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/logo.jpg" alt="" />
      <img class="nav__avatar" src="images/avatar.jpg" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Loki Season 2</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">Wish List</button>
        </div>
        <h1 class="banner__description">
           After stealing the Tesseract during the events of Avengers: Endgame (2019), an alternate version of Loki is brought to the mysterious Time Variance Authority (TVA),and give's him a choice.....
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>
    
     <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/loki-season-2.webp" alt="" />
        
        <img class="row__poster row__posterLarge" src="images/Spider_Man_3.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/Moon_Knight.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/Ant-Man_3.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/Secret_Invasion.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/I_Am_Groot.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/Endgame.webp" alt="" />

        <img class="row__poster row__posterLarge" src="images/What_if.webp" alt="" />
      </div>
    </div>
 
    

    <!-- Multiversal saga -->
    <div class="row">
      <h2>Multiversal Saga</h2>
      <div class="row__posters">
        <img class="row__poster row__posterMed" src="images/Black_Widow.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Shang-Chi.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Eternals.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Spider_Man_3.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Doctor_Strange_2.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Thor_4.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Black_Panther_2.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/Ant-Man_3.webp" alt="" />

        <img class="row__poster row__posterMed"  src="images/GOTG_3.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/The_Marvels.webp" alt="" />
      </div>
    </div>

    
    <!-- Top Rated -->
    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        
        <img class="row__poster row__posterMed" src="images/Endgame.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Infinity_war.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/loki-season-2.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Black_Panther.webp" alt="" />
        
        <img class="row__poster row__posterMed" src="images/Shang-Chi.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Iron_Man.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Civil_War.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Thor_Ragnarok.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Iron_Man_3.webp" alt="" />
      </div>
    </div>

    <!-- Avengers -->
    <div class="row">
      <h2>The Avengers</h2>
      <div class="row__posters">
        <img class="row__poster row__posterXLarge" src="images/avengers.webp" alt="" />

        <img class="row__poster row__posterXLarge" src="images/avengers_2.webp" alt="" />

        <img class="row__poster row__posterXLarge" src="images/Infinity_war.webp" alt="" />

        <img class="row__poster row__posterXLarge" src="images/Endgame.webp" alt="" />

        

      </div>
    </div>

    <!-- Comedy Movies -->
    <div class="row">
      <h2>The Origin</h2>
      <div class="row__posters">
        <img class="row__poster row__posterMed" src="images/Iron_Man.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Cptamerica.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Thor.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Ant_man.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/GOTG.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Black_Panther.webp" alt="" />
        
        <img class="row__poster row__posterMed" src="images/Dr_Strange.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Spider_Man.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/CaptainMarvel.webp" alt="" />

        <img class="row__poster row__posterMed" src="images/Shang-Chi.webp" alt="" />

        
      </div>
    </div>

    <!-- Horror Movies -->
    <div class="row">
      <h2>Upcoming Projects</h2>
      <div class="row__posters">
        <img class="row__poster row__posterUpcoming" src="images/Echo.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Captain_America_4.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Ironheart.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Daredevil_Born_Again.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Thunderbolts.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Blade.webp" alt="" />

        <img class="row__poster row__posterUpcoming" src="images/Fantastic_Four.webp" alt="" />

       
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
